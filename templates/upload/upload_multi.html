{% extends "base.html" %}
{% block title %}Upload ZIPs (async){% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8 col-md-10">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Upload ZIP files</h5>
      </div>
      <div class="card-body">
        <form method="post" action="{{ url_for('uploads.upload_files') }}" enctype="multipart/form-data">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label for="files" class="form-label">Choose one or more .zip files</label>
            <input id="files" class="form-control" type="file" name="files" multiple accept=".zip" required>
            <div class="form-text">
              Only <code>.zip</code> files • Max {{ per_file_mb }} MB each • Up to {{ max_files }} files per upload
            </div>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Upload &amp; Queue</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('jobs.list_recent_jobs') }}">Recent Jobs</a>
            <a class="btn btn-outline-secondary" href="/healthz">Health</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
